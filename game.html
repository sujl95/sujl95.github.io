<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web Game</title>
<link rel="stylesheet" type="text/css" href="./src/css/game.css" />
<script type="text/javascript"
      src="./src/js/jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript"
      src="./src/js/jquery/jquery.slimscroll.js"></script>
<script type="text/javascript"
      src="./src/js/game.js"></script>
</head>
<body>
<div class="bg">
   <div class="box"></div>
   <!-- <div class="box"></div> -->
      <div class="left_area">
        <div class="inter_area">
            <div class="inter-illustration">
            <div class="inter_illustration-img"></div></div>
            <div class="inter_title">
               <table >
                  <tbody>
                     <tr>
                     <td style="width: 55px; height: 32px; font-size : 14px;" id="name" >레베카</td>
                     <td style="width: 65px; height: 32px; font-size : 14px;text-align: right;">공격력   :                     
                     </td>
                     <td style="width: 101px; height: 32px; font-size : 14px;" id=attack-val >                           
                     10
                     </td>
                     </tr>
                  <tr>
                     <td style="width: 55px; height: 32px; font-size : 14px;"  >                        
                     </td>
                     <td style="width: 65px; height: 32px; font-size : 14px; text-align: right ;"   >                           
                        공격속도 :
                     </td>
                     <td style="width: 101px; height: 32px; font-size : 14px;" id=speed-val >   
                        1000                     
                     </td>
                  </tr>

                  <tr>
                     <td style="width: 55px; height: 32px; font-size : 14px;"  >                        
                     </td>
                     <td style="width: 65px; height: 32px; font-size : 14px; column-span: 2; text-align: right;"  >   
                        골드 :                      
                     </td>
                     <td style="width: 101px; height: 32px; font-size : 14px;" id=gold-val >   
                        0                        
                     </td>
                  </tr>
               </tbody>
               </table>
            </div>
         </div>
         <div class="shop_area">
            <div class="shop_wall"> 도움말 : H 키
            </div>
            <div class="shop_area_line">
                  <div class="shop_hero_img_nami"></div>
            </div><br/>
            <div class="shop_area_line"></div><br/>
            <div class="shop_area_line">
               <div class="shop_hero_img_sabo"></div>
            </div><br/>
            <div class="shop_area_line">
               <div style="width: 155px; height :100px; vertical-align: top; display: inline-block;">
               </div><div class="box"></div>
            </div><br/>
            <div class="shop_area_line">
            <div class="shop_hero_img_hankok"></div>
            <div class="shop_hero_img_sangdi" style="float: right ; "></div>
            </div><br/>
            <div class="shop_area_line">
            </div><br/>저렴한 가격과 다양한 종류와 맛 

            남녀노소 누구나 즐길 수 있는맛
            
            즉석에서 3분 요리! 가정 간편식
            <div class="shop_area_line">
               <div class="shop_hero_img_ace"></div>
               <div class="shop_hero_img_ruffy" style="float: right ; "></div>
            </div><br/>
            <div class="shop_area_line">
            </div><br/>
            <div class="shop_area_line">
               <div class="shop_hero_img_joro">
               </div>
               <div style="width: 55px; height :100px; vertical-align: top; display: inline-block;">
               </div>
               <div class="shop_hero_img_shanks">
               </div>
               <div style="width: 55px; height :100px; vertical-align: top; display: inline-block;">

               </div>
               <div class="shop_hero_img_mihawk">

               </div>
            </div><br/>
         </div>
      
      </div>
<div class="right_area">
   <!-- <div class = "luffy" ></div>이미지 sprite 영역 div -->
   <div class="first_area">
      <div class="first_wall">벽</div>
      <div class="bird">
         <div class="monstername">칼날부리 : HP </div>
         <div class="hpbargreen">
            <div class="hpbar">
               <div class="hpbar_birdStat">
                  <div class="hpnumber"><span id="birdStathp" >50</span></div>
              </div>
            </div>
         </div>
      </div>
      <div class="first_wall">벽</div>
      <div class="bluegolem">
            <div class="monstername">블루골렘 : HP </div>
            <div class="hpbargreen">
               <div class="hpbar">
                  <div class="hpbar_bluegolemStat">
                     <div class="hpnumber"><span id="bluegolemStathp" >4000</span></div>
                 </div>
               </div>
            </div>

      </div>
      <div class="first_wall">벽</div>
      <div class="minibaron">
            <div class="monstername">협곡전령 : HP </div>
            <div class="hpbargreen">
               <div class="hpbar">
                  <div class="hpbar_minibaronStat">
                     <div class="hpnumber"><span id="minibaronStathp" >200000</span></div>
                 </div>
               </div>
            </div>
      </div>
      <div class="first_wall">벽</div>
      <div class="baron">
            <div class="monstername">바론 : HP </div>
            <div class="hpbargreen">
               <div class="hpbar">
                  <div class="hpbar_baronStat">
                     <div class="hpnumber"><span id="baronStathp" >20000000</span></div>
                 </div>
               </div>
            </div>
      </div>
      <div class="first_wall">벽</div>
   </div>
   <div class="second_area">
      <div class="second_top_area">
         <div class="second_wall"></div>
         <div class="second_wall_empty"></div>
         <div class="second_wall"></div>
         <div class="second_wall_empty"></div>
         <div class="second_wall"></div>
         <div class="second_wall_empty"></div>
         <div class="second_wall"></div>
         <div class="second_wall_empty"></div>
         <div class="second_wall"></div>
      </div>
      <div class="second_middle_area">
      </div>
      <div class="second_middle_right_wall"></div>
      <div class="second_bottom_area">
         <div class="second_wall"></div>
         <div class="second_wall_empty"></div>
         <div class="second_wall"></div>
         <div class="second_wall_empty"></div>
         <div class="second_wall"></div>
         <div class="second_wall_empty"></div>
         <div class="second_wall"></div>
         <div class="second_wall_empty"></div>
         <div class="second_wall"></div>
      </div>
   </div>
   <div class="third_area"><!-- first_area와 비슷함 -->
      <div class="third_wall">벽</div>
      <div class="frog">
            <div class="monstername">두꺼비 : HP </div>
            <div class="hpbargreen">
               <div class="hpbar">
                  <div class="hpbar_frogStat">
                     <div class="hpnumber"><span id="frogStathp" >180</span></div>
                 </div>
               </div>
            </div>

      </div>
      <div class="third_wall">벽</div>
      <div class="golem">
            <div class="monstername">골렘 : HP </div>
            <div class="hpbargreen">
               <div class="hpbar">
                  <div class="hpbar_golemStat">
                     <div class="hpnumber"><span id="golemStathp" >800</span></div>
                 </div>
               </div>
            </div>
      </div>
      <div class="third_wall">벽</div>
      <div class="redgolem">
            <div class="monstername">레드골렘 : HP </div>
            <div class="hpbargreen">
               <div class="hpbar">
                  <div class="hpbar_redgolemStat">
                     <div class="hpnumber"><span id="redgolemStathp" >25000</span></div>
                 </div>
               </div>
            </div>
      </div>
      <div class="third_wall">벽</div>
      <div class="dragon">
            <div class="monstername">드레곤 : HP </div>
            <div class="hpbargreen">
               <div class="hpbar">
                  <div class="hpbar_dragonStat">
                     <div class="hpnumber"><span id="dragonStathp" >1800000</span></div>
                 </div>
               </div>
            </div>
      </div>
      <div class="third_wall">벽</div>
   </div>
</div>
</div>
<div id="con"></div>
<div id="help"></div>
</body>
</html>
